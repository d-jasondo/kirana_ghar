{% extends "base.html" %}

{% block title %}Register - Kirana Ghar{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="w-full max-w-md">
        <div class="bg-white dark:bg-background-dark/50 border border-zinc-200 dark:border-zinc-800 rounded-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-zinc-900 dark:text-white mb-2">Join Kirana Ghar</h1>
                <p class="text-zinc-600 dark:text-zinc-400">Create your business account</p>
            </div>

            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-2">Business Name</label>
                    <input type="text" class="w-full px-4 py-3 bg-zinc-100 dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none text-zinc-900 dark:text-white" placeholder="Enter your business name">
                </div>

                <div>
                    <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-2">Email</label>
                    <input type="email" class="w-full px-4 py-3 bg-zinc-100 dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none text-zinc-900 dark:text-white" placeholder="Enter your email">
                </div>

                <div>
                    <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-2">Phone Number</label>
                    <input type="tel" class="w-full px-4 py-3 bg-zinc-100 dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none text-zinc-900 dark:text-white" placeholder="Enter your phone number">
                </div>

                <div>
                    <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-2">Password</label>
                    <input type="password" class="w-full px-4 py-3 bg-zinc-100 dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none text-zinc-900 dark:text-white" placeholder="Create a password">
                </div>

                <div>
                    <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-2">Confirm Password</label>
                    <input type="password" class="w-full px-4 py-3 bg-zinc-100 dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none text-zinc-900 dark:text-white" placeholder="Confirm your password">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="rounded border-zinc-300 text-primary focus:ring-primary">
                    <span class="ml-2 text-sm text-zinc-600 dark:text-zinc-400">
                        I agree to the <a href="#" class="text-primary hover:text-primary/80">Terms of Service</a> and <a href="#" class="text-primary hover:text-primary/80">Privacy Policy</a>
                    </span>
                </div>

                <button type="submit" class="w-full bg-primary text-white font-bold py-3 rounded-lg hover:bg-primary/90 transition-colors">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-zinc-600 dark:text-zinc-400">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-primary hover:text-primary/80 font-medium">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
